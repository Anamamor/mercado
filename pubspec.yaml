name: agricultural_marketplace
description: Marketplace para agricultores y consumidores locales
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Estado y arquitectura
  provider: ^6.1.1
  
  # Base de datos
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # UI y navegación
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Utilidades
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  
  # Localización
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Notificaciones
  flutter_local_notifications: ^16.3.0
  
  # Validación
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/categories/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700